{{ if .Values.app.apiResources.node.enabled }}
# ------------------- Redis Deployment ------------------- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.nodeWatcher }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.nodeWatcher }}
spec:
  replicas: 1
  strategy:
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.app.nodeWatcher }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.app.nodeWatcher }}
    spec:
      nodeSelector:
        kubernetes.io/hostname: sgw0008
      {{- $waitScript := printf "until nslookup %s; do echo waiting for %s; sleep 2; done;" .Values.redis.service .Values.redis.service }}
      initContainers:
      - name: init-watcher
        image: busybox:1.28
        command: ['sh', '-c', {{ $waitScript }}]
      containers:
      - name: {{ .Values.app.streamer.name }}
        image: {{ .Values.app.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        envFrom:
        - secretRef:
            name: {{ .Values.redis.name }}
        - secretRef:
            name: {{ .Values.cluster.name }}
        env:
        - name: API_RESOURCE
          value: {{ .Values.app.apiResources.node.env }}
        command: ['python3.6']
        args: {{ .Values.app.streamer.args }}
      - name: {{ .Values.app.verifier.name }}
        image: {{ .Values.app.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        envFrom:
        - secretRef:
            name: {{ .Values.redis.name }}
        - secretRef:
            name: {{ .Values.cluster.name }}
        env:
        - name: API_RESOURCE
          value: {{ .Values.app.apiResources.node.env }}
        - name: VERIFICATION_WAIT_DURATION
          value: {{ .Values.app.verifier.wait | quote }}
        command: ['python3.6']
        args: {{ .Values.app.verifier.args }}
      - name: {{ .Values.app.aggregator.name }}
        image: {{ .Values.app.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        envFrom:
        - secretRef:
            name: {{ .Values.redis.name }}
        - secretRef:
            name: {{ .Values.cluster.name }}
        env:
        - name: API_RESOURCE
          value: {{ .Values.app.apiResources.node.env }}
        - name: AGGREGATION_WAIT_DURATION
          value: {{ .Values.app.aggregator.wait | quote }}
        command: ['python3.6']
        args: {{ .Values.app.aggregator.args }}
{{ end }}
