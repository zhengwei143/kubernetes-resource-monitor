# ------------------- Redis Deployment ------------------- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app.kubernetes.io/name: {{ .Values.redis.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.redis.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.redis.name }}
    spec:
      nodeSelector:
        kubernetes.io/hostname: sgw0008
      containers:
      - name: {{ .Values.redis.name }}
        image: {{ .Values.redis.image }}
        imagePullPolicy: {{ .Values.redis.imagePullPolicy }}
        env:
        - name: REDIS_PASSWORD
          value: {{ .Values.redis.password }}
        ports:
        - name: http
          containerPort: {{ .Values.redis.port }}
          protocol: TCP
        volumeMounts:
        - name: {{ .Values.redis.name }}
          mountPath: /data
      volumes:
      - name: {{ .Values.redis.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.redis.name }}


---
# ------------------- Redis Service ------------------- #
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.redis.name }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.redis.name }}
  type: ClusterIP
  ports:
  - port: {{ .Values.redis.port }}

---
# ------------------- Redis PVC ------------------- #
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.redis.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.redis.name }}
spec:
  accessModes:
  - {{ .Values.redis.volume.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.redis.volume.size | quote }}
  selector:
    matchLabels:
      instance: {{ .Values.redis.name }}

---
# ------------------- Redis PV ------------------- #
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.redis.name }}
  labels:
    instance: {{ .Values.redis.name }}
spec:
  capacity:
    storage: {{ .Values.redis.volume.size }}
  accessModes:
    - {{ .Values.redis.volume.accessMode }}
  persistentVolumeReclaimPolicy: Retain
  hostPath:
      path: /krm-data
      type: DirectoryOrCreate
